<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon to appear on browser tab // Quiz icon created by Freepik - Flaticon-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Quiz Time!</title>
    <!-- Imported FontAwesome icons -->
    <script src="https://kit.fontawesome.com/13513ab6ba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id = "container-div">
    <h1>Play the Quiz!</h1>
    <form id="quiz-form" action="">
        <!-- Question counter is displayed here -->
        <h2 id="q-heading">Question: <span id="q-counter"></span></h2>
        <!-- Question is displayed here -->
        <p id = "q-container"> <strong><span id="question"></span></strong></p>
        <!-- radio buttons with label tags for displaying user choices -->
        <div id="radio-btns">
        <p class="option">
            <input id="ans1" type="radio" name="choice" required>
            <label id="a1" for="ans1"></label>

        </p>
        <p class="option">
            <input id="ans2" type="radio" name="choice">
            <label id="a2" for="ans2"></label>
        </p>
        <p class="option">
            <input id="ans3" type="radio" name="choice">
            <label id="a3" for="ans3"></label>
        </p>
        <p class="option">
            <input id="ans4" type="radio" name="choice">
            <label id="a4" for="ans4"></label>
        </p>
        <!-- Display error message if no option is selected -->
    <div id="error-message" class="error-message"></div>
    </div>
        <button id="submit-btn" type="submit"> Submit Answer</button>

         <!-- Displays user score -->
        <div id="response">
            Your current score is : <strong>0</strong>
        </div>
    </form>
    <p>
    <!-- button for displaying next question -->
    <button id="next-q">Next Question</button> 
</p>
    <p>
        <!-- button for 'play again' option -->
        <button id="play-again">Play Again!</button>
    </p>
    <p>
        <!-- button for 'quit game' option using FontAwesome 'refresh' icon -->
        <button id="quit-game"><span id = "refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span></button>
    </p>
    <!-- Script tag for linking JS file -->
    <script src="assets/js/index.js"></script>
</div>
</body>

</html>
